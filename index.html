<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform </p>
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" placeholder="Enter your name" required>
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" placeholder="Enter your email" required>
          <label for="number" id="number-label">Age</label>
          <input id="number" type="number" min="10" max="100" placeholder="Enter your age">
          <p>Which option best describes your current role?</p>
          <select id="dropdown">
            <option>Student</option>
            <option>Full Time Job</option>
          </select>
          <h2>Would you recommend freeCodeCamp to a friend?</h2>
          <div class="form-group">
            <label>
              <input name="user-recommend" type="radio" value="definitely" checked />Definitely</label>
            <label>
              <input name="user-recommend" type="radio" value="maybe" />Maybe</label>
            <label>
              <input name="user-recommend" type="radio" value="not sure" />Not sure</label>
          </div>
          <h2>What would you like to see improved?</h2>
          <div class="form-group">
            <label><input name="prefer" value="front-end-projects" type="checkbox" />Front-end Projects</label>
            <label><input name="prefer" value="back-end-projects" type="checkbox" />Back-end Projects</label>
            <label><input name="prefer" value="data-visualisation" type="checkbox" />Data Visualisation</label>
          </div>
          <h3>Any comments or suggestions?</h3>
          <textarea> </textarea>
          <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>
</html>
